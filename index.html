<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="css/style.css"> </head>
        <title>Chrystal's Checkout Form</title>
    
    <body>
        <center><h1>Chrystal's Checkout Form</h1></center>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user">First Name</i></label>
            <input type="text" id="fname" name="fname" placeholder="i.e Chrystal">

            <label for="fname"><i class="fa fa-user">Last Name</i></label>
            <input type="text" id="fname" name="fname" placeholder="i.e Mingo">

            <br>

            <label for="email"><i class="fa fa-envelope">Email</i></label>
            <input type="text" id="email" name="email" placeholder="i.e mingochrystal@gmail.com">

            <br>

            <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
            <input type="text" id="adr" name="adr" placeholder="i.e 2415 Vermilyea Ave">

            <label for="adr2"></i>Address 2 (Optional)</label>
            <input type="text" id="adr2" name="adr2" placeholder="i.e Apt A34">

            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Choose...</option>
              <option>United States</option>
            </select>

            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>New York</option>
            </select>
  
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="ie. 10011" required>

            <hr>
            <input type="checkbox" class="custom-control-input" id="same-address">
              <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>

            <br>
              <input type="checkbox" class="custom-control-input" id="save-info">
              <label class="custom-control-label" for="save-info">Save this information for next time</label>

            <hr>



                </div>
                <div class="column"></div>
              </div>




        </div>
    </body>
    </html>
